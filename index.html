<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة الدخول - JANA & YOSSEF</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Cairo', sans-serif;
  background: #B20000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.login-container {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.7);
}

h1 {
  color: #fff;
  margin-bottom: 20px;
}

.password-input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  outline: none;
  text-align: center;
  font-size: 16px;
  color: #fff;
  background: rgba(255,255,255,0.05);
  margin-bottom: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.5);
}

.password-input::placeholder {
  color: #b0b0b0; /* اللون الرصاصي */
  font-weight: 500;
}

.login-btn, .ready-btn {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 16px;
  cursor: pointer;
  color: #fff; /* نص أبيض */
  transition: all 0.3s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.6);
}

.login-btn {
  background: hsl(0,100%,45%);
}

.login-btn:hover {
  background: hsl(0,100%,50%);
  box-shadow: 0 0 20px rgba(255,0,0,0.7);
}

.ready-btn {
  display: none; /* يظهر بعد الباسورد الصحيح */
  background: hsl(0,100%,70%);
}

.ready-btn:hover {
  background: hsl(0,100%,75%);
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
}

.error-msg {
  color: rgba(255,255,255,0.8);
  margin-top: 10px;
  font-size: 14px;
  display: none;
}
</style>
</head>
<body>

<div class="login-container">
  <h1>ادخل كلمة السر</h1>
  <input type="password" id="passwordInput" class="password-input" placeholder="اول يوم لينا">
  <button id="loginBtn" class="login-btn">دخول</button>
  <button id="readyBtn" class="ready-btn">جاهزه</button>
  <p id="errorMsg" class="error-msg">كلمة المرور خاطئة ❌</p>
</div>

<script>
const passwordInput = document.getElementById("passwordInput");
const loginBtn = document.getElementById("loginBtn");
const readyBtn = document.getElementById("readyBtn");
const errorMsg = document.getElementById("errorMsg");

// كلمة السر المطلوبة
const PASSWORD = "1052024";

// الضغط على زر "دخول"
loginBtn.addEventListener("click", () => {
  if(passwordInput.value === PASSWORD){
    errorMsg.style.display = "none";
    readyBtn.style.display = "block"; // يظهر زر جاهزه
  } else {
    errorMsg.style.display = "block";
  }
});

// الضغط على زر "جاهزه"
readyBtn.addEventListener("click", () => {
  // هنا هنربط الصفحه التانية، حالياً نقدر نحط رابط مؤقت
  window.location.href = "secondPage.html"; // بعد ما نعمل الصفحة التانية
});
</script>

</body>
</html>
