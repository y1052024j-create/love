.floating-heart {

}

  0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 0; }
  10% { opacity: 0.8; }
  75% { opacity: 0.6; }
  100% { transform: translateY(25vh) scale(1) rotate(20deg); opacity: 0; }

}
.login-box h2 { color: #666; font-size: 18px; letter-spacing: 2px; }
.login-box input {
  width: 100%; padding: 12px 16px; border-radius: 12px; text-align: center;
  color: #666; background: rgba(255,255,255,0.6); border: 1px solid #e5e5e5;
  outline: none; font-size: 16px; transition: all 0.3s;
}
.login-box input:focus { box-shadow: 0 0 0 2px rgba(220,38,38,0.3); }
.login-btn {
  width: 100%; padding: 12px; border-radius: 12px; border: none;
  background: #dc2626; color: white; font-size: 18px; font-weight: 600;
  cursor: pointer; box-shadow: 0 10px 25px rgba(220,38,38,0.4);
  transition: all 0.3s;
}
.login-btn:hover { background: #b91c1c; box-shadow: 0 15px 30px rgba(220,38,38,0.5); }
.login-btn:active { transform: scale(0.95); }
.error-msg { color: #dc2626; font-size: 14px; display: none; }

  30% { transform: scale(1); }

.counter { display: flex; gap: 16px; color: white; text-align: center; }
