<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>صفحة الدخول - JANA & YOSSEF</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Cairo', sans-serif;
  background: #B20000;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
  margin: 0;
}

.login-container {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(15px);
  padding: 30px 20px;
  border-radius: 20px;
  text-align: center;
  width: 80%;
  max-width: 320px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.7);
}

h1 {
  color: #fff;
  margin-bottom: 20px;
  font-size: 22px;
}

.password-input {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.3);
  background: rgba(255,255,255,0.05);
  color: #fff;
  text-align: center;
  box-shadow: 0 5px 10px rgba(0,0,0,0.5);
}

.password-input::placeholder {
  color: #b0b0b0; /* الرصاصي */
  font-weight: 500;
}

.login-btn, .ready-btn {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 700;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.6);
  border: none;
  transition: all 0.3s ease;
}

.login-btn {
  background: hsl(0,100%,45%);
}

.login-btn:hover {
  background: hsl(0,100%,50%);
  box-shadow: 0 0 20px rgba(255,0,0,0.7);
}

.ready-btn {
  display: none;       /* يظهر بعد الباسورد */
  background: hsl(0,100%,70%);
  opacity: 0;          /* بداية شفافة */
  transition: opacity 0.10s ease-in-out; /* حركة Fade */
}

.ready-btn.show {
  display: block;
  opacity: 1;
}

.ready-btn:hover {
  background: hsl(0,100%,75%);
  box-shadow: 0 0 20px rgba(255,0,0,0.6);
}

.error-msg {
  color: rgba(255,255,255,0.8);
  margin-top: 10px;
  font-size: 14px;
  display: none;
}
</style>
</head>
<body>

<div class="login-container">
  <h1>ادخل كلمة السر</h1>
  <input type="password" id="passwordInput" class="password-input" placeholder="اول يوم لينا">
  <button id="loginBtn" class="login-btn">دخول</button>
  <button id="readyBtn" class="ready-btn">جاهزه</button>
  <p id="errorMsg" class="error-msg">كلمة المرور خاطئة ❌</p>
</div>

<script>
const passwordInput = document.getElementById("passwordInput");
const loginBtn = document.getElementById("loginBtn");
const readyBtn = document.getElementById("readyBtn");
const errorMsg = document.getElementById("errorMsg");

// كلمة السر المطلوبة
const PASSWORD = "1052024";

// الضغط على زر "دخول"
loginBtn.addEventListener("click", () => {
  if(passwordInput.value === PASSWORD){
    errorMsg.style.display = "none";
    readyBtn.classList.add("show"); // يظهر الزرار تدريجيًا
  } else {
    errorMsg.style.display = "block";
  }
});

// الضغط على زر "جاهزه"
readyBtn.addEventListener("click", () => {
  // هنا ممكن تربط بالصفحة التانية
  window.location.href = "secondPage.html"; // بعد ما تعمل الصفحة التانية
});
</script>

</body>
</html>
